repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: ".*?(.hex|.clsp|.clvm|.clib)"
    -   id: trailing-whitespace
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: debug-statements
-   repo: local
    hooks:
      - id: ruff_format
        name: ruff format
        entry: ruff format
        language: system
        require_serial: true
        types_or: [python, pyi]
-   repo: local
    hooks:
      - id: ruff
        name: Ruff
        entry: ruff check --fix
        language: system
        types: [python]
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        pass_filenames: false
